<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    <button id="sidebar-toggle" class="sidebar-toggle" type="button" aria-label="Toggle sidebar">
      &lt;
    </button>

    {% include sidebar.html %}

    <div class="content container">
      {{ content }}
    </div>

    <script>
      (function () {
        var storageKey = "sidebar-collapsed";
        var toggle = document.getElementById("sidebar-toggle");
        if (!toggle) return;

        function setCollapsed(collapsed) {
          document.body.classList.toggle("sidebar-collapsed", collapsed);
          toggle.setAttribute("aria-expanded", String(!collapsed));
          toggle.setAttribute("title", collapsed ? "Expand sidebar" : "Collapse sidebar");
          toggle.textContent = collapsed ? ">" : "<";
        }

        var savedCollapsed = false;
        try {
          savedCollapsed = window.localStorage.getItem(storageKey) === "1";
        } catch (e) {
          savedCollapsed = false;
        }
        setCollapsed(savedCollapsed);

        toggle.addEventListener("click", function () {
          var collapsed = !document.body.classList.contains("sidebar-collapsed");
          setCollapsed(collapsed);
          try {
            window.localStorage.setItem(storageKey, collapsed ? "1" : "0");
          } catch (e) {}
        });
      })();
    </script>

    <script>
      (function () {
        function closeOverlay() {
          var overlay = document.getElementById("image-lightbox-overlay");
          if (!overlay) return;
          document.body.style.overflow = "";
          overlay.remove();
        }

        document.addEventListener("click", function (event) {
          var image = event.target.closest("img.zoomable");
          if (!image) return;

          event.preventDefault();

          var overlay = document.createElement("div");
          overlay.id = "image-lightbox-overlay";
          overlay.style.cssText = [
            "position:fixed",
            "inset:0",
            "background:rgba(0,0,0,0.82)",
            "display:flex",
            "align-items:center",
            "justify-content:center",
            "z-index:9999",
            "cursor:zoom-out",
            "padding:24px"
          ].join(";");

          var popupImage = document.createElement("img");
          popupImage.src = image.currentSrc || image.src;
          popupImage.alt = image.alt || "";
          popupImage.style.cssText = [
            "max-width:96vw",
            "max-height:92vh",
            "border-radius:8px",
            "box-shadow:0 10px 40px rgba(0,0,0,0.4)"
          ].join(";");

          overlay.appendChild(popupImage);
          overlay.addEventListener("click", closeOverlay);
          document.body.appendChild(overlay);
          document.body.style.overflow = "hidden";
        });

        document.addEventListener("keydown", function (event) {
          if (event.key === "Escape") closeOverlay();
        });
      })();
    </script>
  </body>
</html>
