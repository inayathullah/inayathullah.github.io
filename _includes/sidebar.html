<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
        <a class="sidebar-nav-item{% if page.url == '/' or page.url == '/index.html' %} active{% endif %}" 
          href="{{ '/' | relative_url }}">
          Home
        </a>

        <a class="sidebar-nav-item{% if page.url == '/categories/' %} active{% endif %}" 
          href="{{ '/categories/' | relative_url }}">
          Categories
        </a>

        <a class="sidebar-nav-item{% if page.url == '/tags/' %} active{% endif %}" 
          href="{{ '/tags/' | relative_url }}">
          Tags
        </a>

        {% for node in site.pages %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" 
              href="{{ node.url | relative_url }}">
              {{ node.title }}
            </a>
          {% endif %}
        {% endfor %}

        <a class="sidebar-nav-item" 
          href="{{ '/assets/Inayathullah_Ameerjohn_Resume.pdf' | relative_url }}" 
          target="_blank">
          Resume
        </a>

      </nav>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
